            span: left
            tab: SEO
        twitter_site:
            label: Twitter Site
            comment: twitter:site meta tag
            default: "@thiswebsite"
            span: right
            tab: SEO
        twitter_creator:
            label: Twitter Creator
            comment: twitter:creator meta tag
            default: "@al3xtig3r"
            span: left
            tab: SEO

        facebook_section:
            label: Facebook
            type: section
            tab: SEO
        fb_app_id:
            label: FB App ID
            comment: Connect with your Facebook app using the Facebook app ID
            span: left
            tab: SEO

        micordata_section:
            label: Microdata
            type: section
            tab: SEO
        microdata:
            label: Microdata
            comment: Do you want to generate microdata?
            type: switch
            default: true
            span: left
            tab: SEO

